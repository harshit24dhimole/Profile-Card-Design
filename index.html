<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-class">
        <div class="image">
            <img src="pics/Screenshot 2023-08-31 004215.png" alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Harshit Dhimole</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="media-btn">
            <a href="https://www.facebook.com/harshit.dhimole.94" style="background:#4267b2 ;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background:#ff0000 ;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="https://www.instagram.com/harshit._.dhimole/" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>

        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">1K</span>
            </div>
            <div class="data">
                <i class='bx bx-message'></i>
                <span class="number">0.4K</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">1K</span>
            </div>
        </div>
    </div>

</body>

</html>
